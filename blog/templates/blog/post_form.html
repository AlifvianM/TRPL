{% extends "blog/master.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block section %}
<section class="signin signup">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="signup-from-wrapper">
                    <div class="signup-from-inner">
                        <h2 class="title">Buat post</h2>
                        <form method="POST" enctype="multipart/form-data" class="singn-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="pix-btn">Publish</button>
                        </form>
                    </div>
                    <ul class="animate-ball">
                        <li class="ball"></li>
                        <li class="ball"></li>
                        <li class="ball"></li>
                        <li class="ball"></li>
                        <li class="ball"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="signin-banner signup-banner">
        <div class="animate-image-inner">
            <div class="image-one"><img src="{% static "media/animated/signup.png" %} "  alt="" class="wow pixFadeLeft"></div>
            <div class="image-two"><img src="{% static "media/animated/signup2.png" %} " alt="" class="wow pixFadeRight"></div>
        </div>
    </div>
</section>
{% endblock section %}
